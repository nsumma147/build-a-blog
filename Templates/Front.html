{% extends "base.html" %}

  {% block body %}


      <hr>

      {% for post in posts %}
          <div class="BlogPost">
              <div class="art-title">
                <a href="/blog/{{ post.key().id() }}">{{post.title}}</a>
              </div>
              <pre class="art-body">{{post.body}}</pre>
          </div>
      {% endfor %}

    {% endblock %}
